<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="grid place-items-center">
    <img class="mb-20 h-screen w-screen" src="Untitled.png" alt="" />
    <section class="m-5">
      <div class="mt-20 mb-20 grid grid-cols-3">
        <p class="max-w-lg self-center pl-10 pr-10">
          Chopstick er en display skrift lavet i Adobe Illustrator ved brug af
          pen tool og variable width profile nr. 4. Da jeg brugte de værktøjer
          fandt jeg ud af at skriften lignede spisepinde, og derfor navnet
          Chopsticks.
        </p>
        <img class="col-span-2 pl-10 pr-20" src="Asset22.png" alt="" />
      </div>
    </section>
    <section class="mt-20 mb-20">
      <img src="Artboard2_2.png" alt="" />
    </section>
    <section class="mt-40 mb-40 w-screen bg-red-700">
      <div class="ml-96 w-1/2">
        <div
          class="mt-20 grid grid-cols-4 justify-items-center gap-x-40 gap-y-16"
        >
          <img src="Asset10.png" alt="" />
          <img src="Asset11.png" alt="" />
          <img src="Asset12.png" alt="" />
          <img src="Asset13.png" alt="" />
        </div>
        <div
          class="mt-20 grid grid-cols-5 justify-items-center gap-x-40 gap-y-16 pb-10"
        >
          <img src="Asset14.png" alt="" />
          <img src="Asset15.png" alt="" />
          <img src="Asset16.png" alt="" />
          <img src="Asset17.png" alt="" />
          <img src="Asset18.png" alt="" />
        </div>
      </div>
    </section>
    <img
      class="mb-20 w-1/3"
      src="Skærmbillede 2022-11-01 kl. 12.19.57.png"
      alt=""
    />
    <script type="module" src="./main.js"></script>
  </body>
</html>
